<div class="clearfix text-left">
  <p [hidden]="!show">
    <i class="text-info fa fa-circle-o-notch fa-spin fa-fw fa-lg"></i>
    <span class="sr-only">Loading...</span>
    {{ properties.textLoading }}
  </p>
  <p [hidden]="show || !properties.resultSuccess || properties.resultError">
    <i class="text-success fa fa-check-circle" aria-hidden="true"></i>
    {{ properties.textSuccess }}
  </p>
  <p [hidden]="show || properties.resultSuccess || !properties.resultError">
    <i class="text-danger fa fa-times-circle" aria-hidden="true"></i>
    {{ properties.textError }}
  </p>
</div>
