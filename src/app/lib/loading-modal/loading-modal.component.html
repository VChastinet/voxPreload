<ng-template #content>
  <div class="modal-header title">
    <h4 class="modal-title">{{ title || 'Carregando&hellip;' }}</h4>
  </div>
  <div class="modal-body text-center">
    <i class="text-info fa fa-circle-o-notch fa-spin fa-4x fa-fw"></i>
  <span class="sr-only">Loading...</span>
  <p class="mt-3 mb-0">{{ textModal || 'Carregando dados, por favor aguarde&hellip;' }}</p>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
